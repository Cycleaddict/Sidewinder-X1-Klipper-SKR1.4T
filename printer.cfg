########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.650
hold_current: 0.500
diag_pin: P1.29
sense_resistor: 0.11
driver_SGTHRS: 100
stealthchop_threshold: 1

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.650
hold_current: 0.500
diag_pin: P1.28
sense_resistor: 0.11
driver_SGTHRS: 100
stealthchop_threshold: 1

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 1

[tmc2209 stepper_z1]
uart_pin: P1.1
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 1

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 1

